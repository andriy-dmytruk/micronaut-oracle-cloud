plugins {
    id 'io.micronaut.build.internal.oraclecloud-module'
}

dependencies {
    annotationProcessor mn.micronaut.graal
    api libs.fn.api
    api mn.micronaut.function
    api projects.oraclecloudCommon
    compileOnly libs.svm
    testImplementation libs.oci.objectstorage
    testImplementation libs.fn.testing.junit4
    testImplementation mn.micronaut.test.spock
    testImplementation mn.spock
    testImplementation projects.oraclecloudSdk
}

// TODO temporarily disable binary compatibility checks
micronautBuild {
    binaryCompatibility {
        enabled = false
    }
}
